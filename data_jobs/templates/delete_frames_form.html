<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Frames Job</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trigger Delete Frames Job</h1>
        <form action="/submit-job" method="post">
            <label for="job_id">Job ID:</label>
            <input type="text" id="job_id" name="job_id" required>

            <label for="folder_pattern">Folder Pattern:</label>
            <input type="text" id="folder_pattern" name="folder_pattern" required>

            <label for="frame_query">Frame Query:</label>
            <input type="text" id="frame_query" name="frame_query">

            <div class="button-group">
                <button type="submit">Submit Delete Job</button>
            </div>
        </form>
    </div>
</body>
</html>
